<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 
 </head>
 
 
 <body> 
 
  <div class="container">

      <form name="form" id="form" class="form-signin">
        <h2 class="form-signin-heading">Add Items</h2>
        
        <label for="barcode" class="sr-only">Barcode</label>
        <input type="text" name="barcode" id="barcode" class="form-control" placeholder="Barcode" required autofocus>
        
        
        <label for="q" class="sr-only">Q</label>
        <input type="text" name="q" id="q" class="form-control" placeholder="q" value='1' required>
        

        <button class="btn btn-lg btn-primary btn-block" onClick="jsonSend(); return false;">Add Item</button>
                <button class="btn btn-lg btn-primary btn-block" onClick="document.getElementById('form').reset();document.getElementById('barcode').focus(); return false; ">Clear</button>

      </form>
  
  <center><div id="result"></div></center>
    </div> <!-- /container -->

    
  
  <script>
  
    function sF(result)
    {
      console.log(result);
      document.getElementById('result').innerHTML = JSON.stringify(result);
      document.getElementById("barcode").focus();
    }
  
    function jsonSend()
      {
        // send ajax
            $.ajax({
                url: 'https://kbve.com/api/app/marketplace/new_item', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : $("form").serialize(), // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    
                    sF(result);
                    
                    
                    return result;
                    
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            });        
      }

</script>
  </script>
  
  
  </body>
  
  </html>
