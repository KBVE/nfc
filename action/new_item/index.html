<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 
 </head>
 
 
 
 
 
 <body> 
 
  <div class="container">

      <form name="form" id="form" class="form-signin">
        <h2 class="form-signin-heading">Add Item</h2>
        
        <label for="barcode" class="sr-only">Barcode</label>
        <input type="text" name="barcode" id="barcode" class="form-control" placeholder="Barcode" required autofocus>
        
        
        <label for="name" class="sr-only">Item Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
        
        
        <label for="description" class="sr-only">Item Description</label>
        <input type="text" name="description" id="description" class="form-control" placeholder="Description" required>
        
        
        <button class="btn btn-lg btn-primary btn-block" onClick="jsonSend(); return false;">Add Item</button>
      </form>

    </div> <!-- /container -->

    <label id='result'>Null</label>
  
  <script>
    function jsonSend()
      {
        // send ajax
            $.ajax({
                url: 'https://kbve.com/api/app/marketplace/new_item', // url where to submit the request
                type : "POST", // type of action POST || GET
                contentType: "application/json",
                dataType : 'json', // data type
                data : $("form").serialize(), // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    $('result').text(result);
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            });        
      }

</script>
  </script>
  
  
  </body>
  
  </html>
