    <script>
    function copy() {
        console.log("Sup");
        var data = document.getElementById('name').value;
        var move = document.getElementById('description');
        move.textContent =+ data;
        console.log(data);
        console.log(move.value);
    }
    </script>
 
 </head>
 
 
 
 
 
 <body> 
 
  <div class="container">

      <form name="form" id="form" class="form-signin">
        <h2 class="form-signin-heading">Add Items</h2>
       
        
        <label for="name" class="sr-only">Item Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
        
        <button class="btn btn-lg btn-primary btn-block" onClick="copy(); return false;" type="button">Copy</button>
        
        <label for="description" class="sr-only">Item Description</label>
        <input type="text" name="description" id="description" class="form-control" placeholder="Description" required>
        
        
        <label for="size" class="sr-only">Item Size</label>
        <input type="text" name="size" id="size" class="form-control" placeholder="size" required>
        
        <!--
        <label for="category" class="sr-only">Item Category</label>
        <input type="text" name="category" id="category" class="form-control" placeholder="category" required>
        !-->
        
        <label for="price" class="sr-only">Item Price</label>
        <input type="text" name="price" id="price" class="form-control" placeholder="price" required>
        
        
        <label for="cost" class="sr-only">Item Cost</label>
        <input type="text" name="cost" id="cost" class="form-control" placeholder="cost">
        
        
        <label for="location" class="sr-only">Item Location</label>
        <input type="text" name="location" id="location" class="form-control" placeholder="location" required>

        <!--
        <label for="inventory" class="sr-only">Item Inventory</label>
        <input type="text" name="inventory" id="inventory" class="form-control" placeholder="inventory" required>
        !-->

        <input type="checkbox" id="keepdata" value="keepdata"> <label for="keepdata">Keep Data</label>
        
         
        <label for="barcode" class="sr-only">Barcode</label>
        <input type="text" name="barcode" id="barcode" class="form-control" placeholder="Barcode" required>
        
        
        <button class="btn btn-lg btn-primary btn-block" onClick="jsonSend(); return false;" type="button">Add Item</button>
      </form>
  
  <center><div id="result"></div></center>
    </div> <!-- /container -->

    
  
  <script>
  
    function sF(result)
    {
      console.log(result);
      document.getElementById('result').innerHTML = JSON.stringify(result);
      if(document.getElementById('keepdata').checked)
      {
        
      }
      else
      {
      document.getElementById('form').reset();
      }
      document.getElementById("barcode").focus();
    }
  
    function jsonSend()
      {
        // send ajax
            $.ajax({
                url: 'https://kbve.com/api/app/marketplace/new_item', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : $("form").serialize(), // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    
                    sF(result);
                    
                    
                    return result;
                    
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            });        
      }

</script>
  </script>
  
  
  </body>
