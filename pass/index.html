 <script>
 // Functions Below by Kory Becker 
 function getHostName(url) { var match = url.match(/:\/\/(www[0-9]?\.)?(.[^/:]+)/i); if (match != null && match.length > 2 && typeof match[2] === 'string' && match[2].length > 0) { return match[2]; } else { return null; } }
 function getDomain(url) { var hostName = getHostName(url); var domain = hostName; if (hostName != null) { var parts = hostName.split('.').reverse(); if (parts != null && parts.length > 1) { domain = parts[1] + '.' + parts[0]; if (hostName.toLowerCase().indexOf('.co.uk') != -1 && parts.length > 2) { domain = parts[2] + '.' + domain; } } } return domain; }
 

function generate() {
   var r_salt = getDomain( $('#domain').val());
   var password = $('#eIPassword1').val();

   var finalpassword = $.Deferred();
   console.log(r_salt);
   console.log(password);
   finalpassword = sha256(r_salt+password);
   $('#finalpass').val(finalpassword);
}
